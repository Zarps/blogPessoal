<div class="fundo">
<div class="container pt-5 pb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center texto fonteTerror">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group fonteTexto">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4 fonteTexto" routerLink = '/tema'><i class="fa fa-ban" aria-hidden="true"></i></button>
                <button class="btn btn-success fonteTexto" (click)="atualizar()"><i class="fa fa-check-square-o" aria-hidden="true"></i></button>
            </div>

        </div>
    </div>

</div>
</div>
