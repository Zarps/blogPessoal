
<div class="container-fluid fundo">

    <div class="row d-flex align-items-center">

        <div class="col-md-6 fundobox">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <div class="col-md-12 fundobox texto">
                    <h1 class="text-center pb-3 fonteTerror">Entrar</h1>

                    <div class="form-group fonteTexto">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="email" name="usuario" id="usuario" placeholder="Digite seu Email">
                    </div>

                    <div class="form-group fonteTexto">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success fonteTexto" (click)="login()" >Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center fonteTexto">
                        NÃ£o tem uma conta? <a class=" font-weight-bold" routerLink="/cadastrar" > Cadastre-se</a>
                    </p>

                </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg">
        </div>
    </div>
</div>
