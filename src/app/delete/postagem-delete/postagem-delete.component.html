<div class="fundo">
<div class="container pb-5 pt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center texto fonteTerror"><strong>Apagar postagem</strong></h1>
        </div>
    </div>

    <div class="row pb-3">
        <div class="col-md-12">
            <h4 class="text-center texto fonteTexto"><strong>Você tem certeza que deseja apagar essa postagem ?</strong></h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center pt-4">
    <div class="col-md-4">
        <div class="card text-center fundobox text-white fonteTexto">
            <div class="card-body">
            <h5 class="card-title m-0">{{postagem.titulo}}</h5>
            <small class="text-muted "> Tema: {{postagem.tema.descricao}}</small>
            <p class="card-text pt-3">{{postagem.texto}}</p>
            <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}}</small></p>
            </div>
        </div>
    </div>
    </div>

    <div class="row pt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4 fonteTexto" routerLink="/inicio">Não</button>
            <button class="btn btn-success fonteTexto" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
</div>
