<div class="fundo">
<div class="container pb-5 pt-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center texto fonteTerror">Apagar Tema</h1>
        </div>
    </div>

    <div class="row pb-3">
        <div class="col-md-12">
            <h4 class="text-center texto fonteTexto">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-warning fonteTexto">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row pb-4">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4 fonteTexto" routerLink="/tema">Não</button>
            <button class="btn btn-success fonteTexto" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
</div>
